<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        .container1, .container2, .container3 {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .container1 > img, .container2 > img, .container3 >img {
            width: 250px;
            height: 220px;
        }

        h1 {
            text-align: center;
            color: red;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container1">
        <img src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="Gift">
        <img src="img/santa-claus.png" alt="Santa">
        <img src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="Gift">
    </div>
     <div class="container2">
        <img src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="Gift">
        <img src="img/santa-claus.png" alt="Santa">
        <img src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="Gift">
    </div>
     <div class="container3">
        <img src="img/santa-claus.png" alt="Santa">
        <img src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="Gift">
        <img src="img/santa-claus.png" alt="Santa">
    </div>


    <script>
        $(document).ready(function(){

            const santa1 = $(`.container1 > img:nth-child(2)`);
            const santa2 = $(`.container2 > img:nth-child(2)`);
            const santa3 = $(`.container3 > img:nth-child(1)`);
            const santa4 = $(`.container3 > img:nth-child(3)`);
            
            

            const disappear = (topf) => {
                topf.on('click', function(){
                   topf.css('display', 'none');     

                })
            } 

            disappear(santa1);
            disappear(santa2);
            disappear(santa3);
            disappear(santa4);
            
        });
    </script>
</body>
</html>
